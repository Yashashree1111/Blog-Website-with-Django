{% load static%}

<link rel="stylesheet" href="{% static 'blogs/includes/post.css' %}">
<li class="list_item">
    <article class="post">
        <a href="{% url "detailed-blog" blog.slug %}">
            <img class="blog_img" src="{{blog.image_name.url}}" />
            <div class="post_content">
                <h3>{{blog.title}}</h3>   
                <p>
                    {{blog.excerpt}}
                </p>
            </div>
        </a>
    </article>
</li>
